  <style>
    .carousel,
    .carousel-inner,
    .carousel-item {
      height: auto;
    }

    .carousel-item img {
      width: 100%;
      aspect-ratio: 4 / 3;
      object-fit: cover;
      display: block;
      margin: 0 auto;
    }

    .instagram-post {
      max-width: 600px;
      margin: 30px auto;
      border: 1px solid #ddd;
      border-radius: 10px;
      font-family: Arial, sans-serif;
      background: #fff;
    }

    .instagram-header {
      display: flex;
      align-items: center;
      padding: 10px;
    }

    .instagram-header img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .instagram-username {
      font-weight: bold;
    }

    .instagram-caption {
      padding: 10px;
      font-size: 14px;
    }
  </style>
</head>
