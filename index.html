<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Carrossel de Fotos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .carousel-item img {
      max-height: 600px;
      object-fit: contain;
      margin: auto;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center mb-4">Carrossel de Fotos</h2>
    <div id="carrosselFotos" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="https://drive.google.com/uc?export=view&id=1KmaIG656RpF-n-AE2qo-xK-yOYXUXfOZ" class="d-block w-100" alt="Foto 1">
        </div>
        <div class="carousel-item">
          <img src="https://drive.google.com/uc?export=view&id=1ifx2YPeY2MT_PThS-WwVLtqB2_JlDFuj" class="d-block w-100" alt="Foto 2">
        </div>
        <div class="carousel-item">
          <img src="https://drive.google.com/uc?export=view&id=1ilVOd0mfZ-aLkD8jZbZC4sHRoPMGflqd" class="d-block w-100" alt="Foto 3">
        </div>
        <div class="carousel-item">
          <img src="https://drive.google.com/uc?export=view&id=1ihp23l29i3bX1k9Jp7T8mtGwTmITPO0H" class="d-block w-100" alt="Foto 4">
        </div>
        <div class="carousel-item">
          <img src="https://drive.google.com/uc?export=view&id=1Kr1AHltJ48PqyxURJYnd_vzra_5jE0-H" class="d-block w-100" alt="Foto 5">
        </div>
        <div class="carousel-item">
          <img src="https://drive.google.com/uc?export=view&id=1KnqAhYV5tTNZB1UsQ_Rv0UpnGTm07sgd" class="d-block w-100" alt="Foto 6">
        </div>
        <div class="carousel-item">
          <img src="https://drive.google.com/uc?export=view&id=1KSQdQ3BZCNiB2LdmCl1n50SaWD6Uo4n0" class="d-block w-100" alt="Foto 7">
        </div>
        <div class="carousel-item">
          <img src="https://drive.google.com/uc?export=view&id=1KX1rYkVFHlEaHQdEXdncH5P3I54ez_hr" class="d-block w-100" alt="Foto 8">
        </div>
        <div class="carousel-item">
          <img src="https://drive.google.com/uc?export=view&id=1KfHru51FubNF7-DBPvBK1qWSm4EAHxTW" class="d-block w-100" alt="Foto 9">
        </div>
        <div class="carousel-item">
          <img src="https://drive.google.com/uc?export=view&id=1Kj64LtRpncG0tEZAQk5Te8ldVufXbHSR" class="d-block w-100" alt="Foto 10">
        </div>
      </div>

      <button class="carousel-control-prev" type="button" data-bs-target="#carrosselFotos" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carrosselFotos" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
