<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Carrossel de Fotos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    .carousel,
    .carousel-inner,
    .carousel-item {
      height: 100vh;
    }
    .carousel-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>

<div id="carouselFotos" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="Naile1.jpg" alt="Naile1">
    </div>
    <div class="carousel-item">
      <img src="Naile2.jpg" alt="Naile2">
    </div>
    <div class="carousel-item">
      <img src="Naile3.jpg" alt="Naile3">
    </div>
    <div class="carousel-item">
      <img src="Naile4.jpg" alt="Naile4">
    </div>
    <div class="carousel-item">
      <img src="Naile5.jpg" alt="Naile5">
    </div>
    <div class="carousel-item">
      <img src="Naile6.jpg" alt="Naile6">
    </div>
    <div class="carousel-item">
      <img src="Naile7.jpg" alt="Naile7">
    </div>
    <div class="carousel-item">
      <img src="Naile8.jpg" alt="Naile8">
    </div>
    <div class="carousel-item">
      <img src="Naile9.jpg" alt="Naile9">
    </div>
    <div class="carousel-item">
      <img src="Naile10.jpg" alt="Naile10">
    </div>
    <div class="carousel-item">
      <img src="Naile11.jpg" alt="Naile11">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselFotos" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
    <span class="visually-hidden">Anterior</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselFotos" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
    <span class="visually-hidden">Pr√≥ximo</span>
  </button>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
