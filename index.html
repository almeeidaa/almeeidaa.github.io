<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Carrossel NA ILÉ</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #000;
      overflow-x: hidden;
    }

    .carousel {
      position: relative;
      max-width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    .slides {
      display: flex;
      transition: transform 0.5s ease-in-out;
      height: 100%;
    }

    .slide {
      min-width: 100%;
      height: 100%;
      position: relative;
    }

    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .caption {
      position: absolute;
      bottom: 0;
      width: 100%;
      padding: 20px;
      background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
      color: #fff;
      text-align: center;
    }

    .caption h1 {
      font-size: 3em;
      color: #b28eff;
      letter-spacing: 0.1em;
    }

    .caption h2 {
      font-size: 1.5em;
      margin: 10px 0;
      color: #ccc;
    }

    .caption p {
      font-size: 1em;
      color: #aaa;
    }

    .nav {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 3em;
      color: #fff;
      cursor: pointer;
      padding: 10px;
      user-select: none;
    }

    .prev {
      left: 10px;
    }

    .next {
      right: 10px;
    }
  </style>
</head>
<body>

<div class="carousel">
  <div class="slides">
    <div class="slide">
      <img src="sua-imagem1.jpg" alt="Slide 1">
      <div class="caption">
        <h1>NA ILÉ</h1>
        <h2>NIVER</h2>
        <p>by: Almeida</p>
      </div>
    </div>
    <div class="slide">
      <img src="sua-imagem2.jpg" alt="Slide 2">
      <div class="caption">
        <h1>NA ILÉ</h1>
        <h2>NIVER</h2>
        <p>by: Almeida</p>
      </div>
    </div>
    <!-- Adicione mais slides conforme necessário -->
  </div>
  <div class="nav prev" onclick="moveSlide(-1)">&#10094;</div>
  <div class="nav next" onclick="moveSlide(1)">&#10095;</div>
</div>

<script>
  let index = 0;
  const slides = document.querySelector('.slides');
  const total = document.querySelectorAll('.slide').length;

  function moveSlide(direction) {
    index += direction;
    if (index < 0) index = total - 1;
    if (index >= total) index = 0;
    slides.style.transform = `translateX(${-index * 100}%)`;
  }
</script>

</body>
</html>
